<template name="Inspector">
  <div class="inspector-page">
    <div class="form-header">
      Learn CSS Rules
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 list-container">
      <div class="row">
        <div class="add-item">
          <button class="js-add-item">Add item</button>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 inspection-item-list">
          {{#each getItems}}
            <div class="row item">
              <p>{{name}}</p>
              <p><small>{{manufacture}}</small></p>
              {{#each tags}}
                <span>{{this}}</span>
              {{/each}}
            </div>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

    </div>
  </div>
  {{> addNewInspectionItem}}
</template>

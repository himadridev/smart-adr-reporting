<template name="ProductDetail">
  
  <div class="prod-detail-page p-l-r-50">
    <div class="row">
      <div class="form-header">
        {{prodname}}
      </div>
    </div>
    <div class="row">      
      <div class="card manufacturer">
        <span class="card-label">Manufacturer information</span>
        <h4>{{manufacturer}}</h4>
        <address>
          {{manAddress}}
        </address>
      </div>

      {{#if drugDescription}}
      <div class="card drug-description">
        <span class="card-label">Drug description</span>
        <p>{{drugDescription}}</p>
      </div>
      {{/if}}
    </div>
  </div>
  
</template>

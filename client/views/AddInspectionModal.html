<template name="addNewInspectionItem">
  <div class="modal fade" id="addNewInspection" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add New Item</h4>
        </div>
        {{#autoForm schema='InspectionFormSchema' id="addInpectionDetails" type="method" meteormethod="AddInspectionDetails" class="appylaz-form"}}
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="section-title">
                  Manufacturer Name
                </div>
                {{>afQuickField name="manufacturerName" type="autofrom_typeahead" data-source="searchManufacturer" data-value-key="name" data-limit="50"}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="section-title">
                  Medicine Name
                </div>
                {{>afQuickField name="medicineName" type="autofrom_typeahead" data-source="searchMedicine" data-value-key="name" data-limit="50"}}
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="section-title">
                  Tags
                </div>
                <input type="text" name="tags-item" id="tags-item">
                {{>afQuickField name="tags"}}
              </div>
            </div>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>
